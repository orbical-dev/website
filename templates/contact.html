{% extends 'base.html' %}
{% block header %}
<title>Contact - Orbical</title>
<link rel="stylesheet" href="{{ url_for('send_static', path='css/contact.css') }}">
<script src="{{ url_for('send_static', path='js/contact.js') }}" defer></script>
<!-- Turnstile removed -->
{% endblock %}

{% block body %}
<main class="hero">
    <div class="hero-content contact-hero-content">
        <h1>
            <span class="gradient-text">Contact Us</span>
        </h1>
        <p>We'd love to hear from you. Reach out with any questions or inquiries.</p>
        
        <div class="contact-section">
            <h2 style="color: var(--color-tertiary); margin-bottom: var(--spacing-md); text-align: center; font-size: 1.8rem;">Send a Message</h2>
            <form class="contact-form" action="/submit-contact" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="What's this about?">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Tell us how we can help you" required></textarea>
                </div>
                
                <!-- Turnstile widget removed -->
                
                <div style="text-align: center; margin-top: var(--spacing-md);">
                    <button type="submit" class="cta-button primary" style="min-width: 180px;">Send Message</button>
                </div>
            </form>
        </div>
        
        <div class="contact-info">
            <div class="contact-method">
                <div class="contact-icon">‚úâÔ∏è</div>
                <h3>Email Us</h3>
                <p><a href="mailto:contact@orbical.dev">contact@orbical.dev</a></p>
            </div>
            
            <div class="contact-method">
                <div class="contact-icon">üåê</div>
                <h3>Find Us On GitHub</h3>
                <div class="social-links">
                    <a href="https://github.com/orbical-dev" class="social-link" target="_blank">GitHub</a>
                </div>
            </div>
        </div>
        
        <div class="cta-group">
            <a href="/" class="cta-button secondary">Back to Home</a>
        </div>
    </div>
</main>
{% endblock %}
